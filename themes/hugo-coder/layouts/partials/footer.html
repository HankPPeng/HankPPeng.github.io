<footer class="footer">
  <section class="container">
    {{ with .Site.Params.footercontent  safeHTML }}
      <p>{{.}}</p>
    {{ end }}
    {{ if not .Site.Params.hideCopyright }} © {{ now.Format "2006" }}
    {{ end }}
    {{ if not .Site.Params.hideCredits }}
      {{ if not .Site.Params.hideCopyright }} · {{ end }}
      {{ i18n "powered_by" }} <a href="https://bookdown.org/yihui/blogdown/">blogdown</a> using the <a href="https://github.com/luizdepra/hugo-coder/">Coder</a> for <a href="https://gohugo.io/">Hugo</a>.
    {{ end }}
  </section>
</footer>
